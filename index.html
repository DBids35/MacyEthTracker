<html>
    <body >
        <div style="text-align: center">
            <h1> Macy owns .25 ETH, which is worth:</h1>
            <h1 id="value" style="color: green; font-size: 56px;"></h1>
            <script>
                fetch("https://api.coinmarketcap.com/v1/ticker/ethereum/")
                    .then(data => data.json())
                    .then(json => document.getElementById("value").innerHTML ="$" + (json[0]['price_usd']/4).toFixed(2))
                
            </script>
        </div> 
    </body>
</html>
